<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>WebRobot</title>

  <!-- Bootstrap -->

  <link href="{{ url_for('static', filename='css/bootstrap-slider.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/mystyle.css') }}" rel="stylesheet">

  <!--
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-slider.css" rel="stylesheet">
  <link href="css/mystyle.css" rel="stylesheet">
  -->

    </head>
    <body class=bodycontainer  onload="init()">
      <div class="container">

	<center>
	<div class=white-text >
        <img src="{{ url_for('static', filename='images/tanky.png') }}" width="50">  WEB CONTROLED ROBOT</img>
    </div>
        <table>
      <tr>
	 <td></td>
         <td><center><button class="button" id="btnF"><i class="upA"></i></button></center><br></td>
         <td></td>
      </tr>	
          <tr> 
            
            <td><button class="button" id="btnL" ><i class="leftA"></button></td>
            <td>
              <input id="vCam" data-slider-id='ex2Slider' type="text" data-slider-min="1000" data-slider-max="2000" data-slider-step="100" data-slider-value="1000" data-slider-orientation="vertical" onchange="showValueV(this.value)"/>
              <img id = "videostream" width="380"/><!--CHANGE IP ADDRES ACCORDINGLY-->
            </td>
              <td><button class="button" id="btnR"><i class="rightA"></i></button></td>
          </tr>
         <tr>
          <td></td>
          <td>
              <center><div class="hslider"><input id="hCam" data-slider-id='ex1Slider' type="text" data-slider-min="1000" data-slider-max="2000" data-slider-step="100" data-slider-value="1500" onchange="showValueH(this.value)" /> </center></div>
           </td>
          <td></td>
        </tr>
        <td></td>
	<tr>
        <td></td>
         <td><center><button class="button" id="btnB"><i class="downA"></i></button></center></td>
        <td></td>
        </tr>
    </table>
      <h4 class=white-text > Obstacle distance in cm:<h4 class=white-text id=distance>NA</h4></h4>
      <p class=white-text>Robot speach:</p>
      <input id="textBox" type="text" class="form-control"  name="talk"><br>
      <div>
            <label class=white-text><input type="radio" id="eng" checked="checked" name="language" value="english" onchange="sendLanguage()">English</label>
            <label class=white-text><input type="radio" name="language" value="spanish" onchange="sendLanguage()">Spanish</label>
      </div>
      <input class="btn btn-default" id="sendTextBtn" value="SEND SPEACH" onclick="sendText(getElementById('textBox').value)">
      <input class="btn btn-default" id="sendR2D2Btn" value="R2D2 Sound" onclick="R2D2()">
      <form action="phrases.html">
        <input type="submit" class="btn btn-default" id="sendTextBtn" value="GO TO PREDEFINED PHRASES >>>" />
     </form>
</center>
          <!-- 
          <!-- core JavaScript
          ================================================== -->
          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->


          <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
          <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
          <script type='text/javascript' src="{{ url_for('static', filename='js/bootstrap-slider.js') }}"></script>
          <script type='text/javascript' src="{{ url_for('static', filename='js/myscript.js') }}"></script>
          <script>document.getElementById('videostream').src='http://'+window.location.hostname+':5002/?action=stream'; </script>

          <!-- 
          <script src="js/jquery-3.2.1.min.js"></script>
          <script src="js/bootstrap.min.js"></script>
          <script src="js/bootstrap-slider.js"></script>
           <script src="js/myscript.js"></script>
          -->
        </div>
      </body>

</html>
